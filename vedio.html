<html lang="en">

<body>
  <style>
  @font-face {
    font-family: Roboto;
    src: url(../fonts/Roboto-Regular.ttf);
  }
    body{
    background-color: #111;
    }
    .wrapper-main{
    width: 900px;
    margin: 0 auto;
    }
    button {
    padding: 10px 16px;
    background-color:#fff;
    font-size: 20px;
    font-family: Roboto;
    border-radius: 20px;
    cursor: pointer;
    }
  </style>
      <selection class ="wrapper-main">
        <video class ="ini-star" src="\assets\VideoCook_20230915_125412374.mp4" width="560" height="315" controls loop poster="1704238552783.jpg">
          <!--<source src="VideoCook_20230915_125412374.mp4" type="video/mp4"> -->
        </video>
        <br>
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="Halfsize()">Half size</button>
        <button onclick="Normalsize()">Normal size</button>
      
      </selection> 


      <script>
           let inistar = document.querySelector(".ini-star");
           function playPause() {
                if(inistar.paused){
                  inistar.play();
                }
                else {
                  inistar.pause();
                  
                }
             }
             function Halfsize() {
              inistar.width = "280"
             }
             function Normalsize() {
              inistar.width = "560"
             }

      </script>

 
</body>
