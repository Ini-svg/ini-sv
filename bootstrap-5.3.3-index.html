<style>
        .body{
        margin: 0;

.examples {
  padding: 3rem;
  max-width: 1200px;
  display: flex;
  gap: clamp(2rem, 8vw, 4rem);
  position: relative;
  transform: scale(.08);
}

button {
  background: transparent;
  border: 10px solid var(--button-color, #000);
  border-radius: 1rem;
}

/* button one */

.button-one {
  --button-color: #333;

}

.button-one .line {
  transition: y 300ms ease-in 300ms, rotate 300ms ease-in, opacity 0ms 300ms;
  transform-origin: center;
}

.button-one[aria-expanded="true"] .line {
  transition: y 300ms ease-in, rotate 300ms ease-in 300ms, opacity 0ms 300ms;
}

.button-one[aria-expanded="true"] :is(.top, .bottom) {
  y: 45;
}

.button-one[aria-expanded="true"] .top {
  rotate: 45deg;
}

.button-one[aria-expanded="true"] .middle {
  opacity: 0;
}

.button-one[aria-expanded="true"] .bottom {
  rotate: -45deg;
}

/* button two */

.button-two {
  --button-color: #232;
}

.button-two[data-state="closed"] :is(.top, .bottom) {
  animation: to-open-icon 1s forwards;
}

.button-two[data-state="opened"] :is(.top, .bottom) {
  animation: to-close-icon 1s forwards;
}
.button-two .hamburger {
  transition: rotate 800ms 100ms;
}
.button-two[data-state="opened"] .hamburger {
  rotate: 1turn;
}

.button-two .line.top {
  --rotation: -45deg;
  transform-origin: 65px 45px;
}
.button-two .line.bottom {
  --rotation: 45deg;
  transform-origin: 60px 55px;
}

@keyframes to-close-icon {
  0% {
    stroke-dashoffset: 0;
  }
  40% {
    stroke-dashoffset: 79.9;
  }
  60% {
    stroke-dashoffset: 79.9;
    rotate: calc(var(--rotation));
  }
  100% {
    stroke-dashoffset: 0;
    rotate: var(--rotation);
  }
}
@keyframes to-open-icon {
  0% {
    stroke-dashoffset: 0;
    rotate: var(--rotation);
  }
  40% {
    stroke-dashoffset: 79.9;
    rotate: var(--rotation);
  }
  60% {
    stroke-dashoffset: 79.9;
  }
  100% {
    stroke-dashoffset: 0;
  }
}

.button-three {
  --button-color: black;
  overflow: hidden;
  position: absolute;
  left: 47em !important;
}

.button-three .hamburger {
  transition: translate 1s, rotate 1s;

}

.button-three[aria-expanded="true"] .hamburger {
  translate: 10px -10px;
  rotate: 0.125turn;
}

.button-three .line {
  transition: 1s;
  stroke-dasharray: 60 31 60 300;
}

.button-three[aria-expanded="true"] .line {
  stroke-dasharray: 60 105 60 300;
  stroke-dashoffset: -90;
}

#cover .but {
  color: #fff;
  font-family: Nunito;
  padding: 0;
  margin: 0;
  border: 0;
  background-color: transparent;
}

#cover {
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  width: fit-content;
  height: 7em;
  padding: 35px;
  margin: -120px auto 0 auto;
  background-color: #ff7575;
  border-radius: 20px;
  box-shadow: 0 10px 40px #ff7c7c, 0 0 0 20px #ffffffeb;
  transform: scale(0.5);
}


#s-cover {
  width: 1px;
  padding-left: 18px;
  align-content: center;
}

#cover .but {
  position: relative;
  display: block;
  width: 84px;
  height: 96px;
  left: -3.1em;
  top: -1.5em;
  cursor: pointer;
}

#s-circle {
  position: relative;
  top: -8px;
  left: 0;
  width: 63px;
  height: 65px;
  margin-top: 0;
  border-width: 15px;
  border: 15px solid #fff;
  background-color: transparent;
  border-radius: 50%;
  transition: 0.5s ease all;
  transform: rotateZ(42deg);
}

#cover .but span {
  position: absolute;
  top: 68px;
  left: 45px;
  display: block;
  width: 45px;
  height: 15px;
  background-color: transparent;
  border-radius: 10px;
  transform: rotateZ(52deg);
  transition: 0.5s ease all;
}

#cover .but span:before,
#cover .but span:after {
  content: "";
  position: absolute;
  bottom: 0;
  right: 0;
  width: 50px;
  height: 15px;
  background-color: #fff;
  border-radius: 10px;
  transform: rotateZ(0);
  transition: 0.5s ease all;
}

#s-cover:hover #s-circle {
  top: -1px;
  width: 67px;
  height: 15px;
  border-width: 0;
  background-color: #fff;
  border-radius: 20px;
  transition: all .5s;
  transform: rotateZ(0deg);
}

#s-cover:hover span {
  top: 50%;
  left: 56px;
  width: 25px;
  margin-top: -9px;
  transform: rotateZ(0);
}

#s-cover:hover .but span:before {
  bottom: 11px;
  transform: rotateZ(52deg);
}

#s-cover:hover .but span:after {
  bottom: -11px;
  transform: rotateZ(-52deg);
}
#s-cover:hover> .but span:before,
#s-cover:hover> .but span:after {
position: absolute;
right: -6px;
  width: 40px;
  background-color: #fff;
}
